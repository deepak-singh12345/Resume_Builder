<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <form method="post">{% csrf_token %}
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>

          <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>

          <div class="form-group">
              <label for="exampleInputEmail1">Phone</label>
              <input type="text" class="form-control" id="phone" name="phone">
            </div>

          <div class="form-group">
              <label for="exampleInputEmail1">About you</label>
              <textarea class="form-control" id="summary" name="summary"></textarea>
            </div>

          <div class="form-group">
              <label for="exampleInputEmail1">Degree</label>
              <input type="text" class="form-control" id="degree" name="degree">
            </div>

          <div class="form-group">
              <label for="exampleInputEmail1">School</label>
              <input type="text" class="form-control" id="school" name="school">
            </div>


            <div class="form-group">
              <label for="exampleInputEmail1">University</label>
              <input type="text" class="form-control" id="university" name="university">
            </div>


          <div class="form-group">
              <label for="exampleInputEmail1">Previous Work</label>
              <input type="text" class="form-control" id="previous_work" name="previous_work">
            </div>


          <div class="form-group">
              <label for="exampleInputEmail1">Skills</label>
              <textarea class="form-control" id="skills" name="skills"></textarea>
            </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>


      </div>
    </div>
  </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
